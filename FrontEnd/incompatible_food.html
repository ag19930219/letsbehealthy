<!DOCTYPE html>
<html lang="en">
<head>

	<title>物物相剋</title>
	<script type="text/javascript">
	$(document).ready(
        function(){
      /*IP處請填入主機之IP*/
			$.ajax({	//抓食物
		    	url : "http://IP/hospital/incompatible_food_class.php",   // JSON 資料路徑
		    	success : function(data_class) {	
		    		data_class_result = $.parseJSON(data_class);
					for (var flag = 0; flag < data_class_result.length; flag++) {
						select = $('#food');
						select.append("<option value='"+data_class_result[flag].food_1+"'>"+data_class_result[flag].food_1+"</option>");
					}		    	
				}		
			});
        }
    );
	</script>
</head>

    <div class="content_container incompatible_food_content">
    	<form action="incompatible_food_result.html" method="get">
	    	<p class="informaion_content">我們是醫起藥健康<br/>
		    此相剋食物為<br/>
				依據農民曆所進行之搜尋<br/>
				<br/>
				請選擇您想查詢的食物名稱：<br/>
			</p>

      <select id="food" name="food" class="form-control food_form" ></select>

			<div class="text-center">
				<input type="submit" class="btn btn-primary btn-lg">
			</div>
